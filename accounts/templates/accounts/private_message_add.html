{% extends 'layout/basic.html' %}


{% block body_content %}
    <div class="row justify-content-start">
        <div class="col">
            <h3>Переписка с : {{ request.GET.username }}</h3>
        </div>
    </div>
    <form method="post" class="form-control">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.non_field_errors }}
        </div>
        <div class="mb-3">
            <label for="{{ form.from_user.id_for_label }}" class="form-label">From User</label>
            <input type="text" class="form-control" id="{{ form.from_user.id_for_label }}"
                   value="{{ request.user.username }}" name="from_user" readonly>
        </div>
        <div class="mb-3">
            <label for="{{ form.to_user.id_for_label }}" class="form-label">To User</label>
            <input type="text" class="form-control" id="{{ form.to_user.id_for_label }}"
                   value="{{ request.GET.username }}" name="to_user" readonly>
        </div>
        <div class="mb-3">
            <label for="{{ form.body.id_for_label }}" class="form-label">Message: </label>
            <textarea rows="3" class="form-control" id="{{ form.body.id_for_label }}" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add+</button>
    </form>

{% endblock %}
