{% extends 'layout/basic.html' %}


{% block body_content %}
    <div class="row justify-content-start">
        <div class="col-1">
            <h3>Messages</h3>
        </div>
    </div>

    <div class="col-10">
        {% for user in chats %}
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'message_detail' %}" method="get">
                        {% csrf_token %}
                        <h5 class="d-inline card-title">Переписка с :
                            <input name="user_id" type="hidden" value="{{ user.id }}">
                            <input class="btn btn-outline-primary btn-sm" name="username" type="submit" value="{{ user.username }}">
                        </h5>
                    </form>

                </div>
            </div><br>

        {% endfor %}
    </div>

    <div class="col-1 offset-md-12">

        <div class="d-grid gap-2 col mx-auto">
            <a class="btn btn-success" type="button">Новое сообщение</a>
            <a class="btn btn-warning" type="button">Непрочитанные: 0</a>
            <a href="{% url 'messages_main' %}"  class="btn btn-info" type="button">Все сообщения</a>
        </div>

    </div>

{% endblock %}
