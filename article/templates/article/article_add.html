<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Добавить статью</title>
  </head>
  <body>
      <form method="post">
          {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Заголовок статьи</label>
    {#      <input class="form-control" id="exampleFormControlInput1">#}
            {{ form.title }}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Текст статьи</label>
    {#      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>#}
            {{ form.body }}
        </div>
        <div class="mb-3"><button type="submit" class="btn btn-primary">Добавить</button></div>
      </form>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
